<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Chatbot - RAG Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-message {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator span {
            animation: blink 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="bg-indigo-600 p-3 rounded-lg">
                        <i class="fas fa-graduation-cap text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Course Chatbot</h1>
                        <p class="text-gray-600">Ask questions about your course materials</p>
                    </div>
                </div>
                <button id="uploadBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg transition duration-200 flex items-center space-x-2">
                    <i class="fas fa-upload"></i>
                    <span>Upload Documents</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Chat Area -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-lg flex flex-col" style="height: 600px;">
                    <!-- Chat Messages -->
                    <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4">
                        <div class="text-center text-gray-500 py-8">
                            <i class="fas fa-comments text-6xl mb-4 text-indigo-300"></i>
                            <p class="text-lg">Start a conversation by asking a question!</p>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="border-t p-4">
                        <form id="chatForm" class="flex space-x-3">
                            <input 
                                type="text" 
                                id="questionInput" 
                                placeholder="Ask a question about your course materials..."
                                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                required
                            >
                            <button 
                                type="submit" 
                                class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg transition duration-200 flex items-center space-x-2"
                            >
                                <i class="fas fa-paper-plane"></i>
                                <span>Send</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Stats Card -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-chart-bar mr-2 text-indigo-600"></i>
                        Statistics
                    </h3>
                    <div id="stats" class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Documents:</span>
                            <span id="docCount" class="font-bold text-indigo-600">-</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Uploads:</span>
                            <span id="uploadCount" class="font-bold text-indigo-600">-</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Vector Store:</span>
                            <span id="vectorStore" class="font-bold text-indigo-600">-</span>
                        </div>
                    </div>
                    <button id="refreshStats" class="mt-4 w-full bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>

                <!-- Settings Card -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-cog mr-2 text-indigo-600"></i>
                        Settings
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">API URL</label>
                            <input 
                                type="text" 
                                id="apiUrl" 
                                value="http://localhost:8000"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">API Key (Optional)</label>
                            <input 
                                type="password" 
                                id="apiKey" 
                                placeholder="Enter API key if required"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Upload Documents</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Select Files (PDF, DOCX, TXT, MD)
                </label>
                <input 
                    type="file" 
                    id="fileInput" 
                    multiple 
                    accept=".pdf,.docx,.txt,.md"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>

            <div id="uploadStatus" class="mb-4 hidden">
                <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">
                    <p id="uploadMessage"></p>
                </div>
            </div>

            <button 
                id="uploadSubmit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg transition duration-200"
            >
                <i class="fas fa-upload mr-2"></i>Upload Files
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
